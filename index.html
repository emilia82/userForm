<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularz</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        >
        <link href="css/style.css" rel="stylesheet">
        <link href="css/container.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Antonio:wght@100;400;500&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </head>
    <body>
        <div class="container">
            <form class="form">
                <fieldset class="form__fieldset">
                    Pola oznaczone * są wymagane
                    <legend class="form__legend">Dane Osobowe</legend>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Imię*:
                            </span>
                            <input class="form__field" name="firstName" required placeholder="wpisz imię">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Nazwisko*:
                            </span>
                            <input class="form__field" name="lastName" required placeholder="wpisz nazwisko">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Kilka słów o Tobie:
                            </span>
                            <textarea class="form__field form__field--textarea" name="description"
                            >

                            </textarea>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                            Wpisz adres e-mail*:
                        </span>
                            <input class="form__field" type="email" name="email" required placeholder="twój e-mail">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Numer telefonu*:
                            </span>
                        <input class="form__field" type="tel" name="tel" required placeholder="twój nr telefonu">
                        </label>
                        <p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Kolor oczu:
                            </span>
                            <input type="color" class="form__field" name="eyesColor">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Wzrost:
                            </span>
                            <input
                                type="range"
                                class="form__field"
                                name="height"
                                min="0"
                                max="190"
                            >
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Twoje CV:
                            </span>
                            <input type="file" class="form__field" name="cv">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Element wyłączony:
                            </span>
                            <input
                                class="form__field"
                                name="disabled"
                                disabled
                                value="kapitanmarvel"
                            >
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Element read-only:
                            </span>
                            <input
                                class="form__field"
                                name="readonly"
                                readonly
                                value="akceptujesz regulamin i politykę prywatności"
                            >
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Zaznacz zgody:
                            </span>
                            <input class="" type="radio">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Data:
                            </span>
                            <input class="form__field js-date" type="date">
                        </label>
                    </p>
                </fieldset>
                <p>
                    <button class="form__button">Wyślij</button>
                </p>
            </form>
        </div>
        <script>
            flatpickr("js-date", {
                mode: "range"
});
        </script>
    </body>
</html>
